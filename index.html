<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Device Text Transfer</title>
    <link rel="stylesheet" href="style.css">
    <!-- QR Code generation library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cross-Device Text Transfer</h1>
        <p>Paste your text here, then generate a QR code</p>
        
        <textarea id="text-input" rows="8" placeholder="Paste a URL, password, or any text..."></textarea>
        
        <div class="buttons">
            <button id="generate-btn">Generate QR Code</button>
            <button id="copy-btn">Copy to Clipboard</button>
        </div>
        
        <div id="qrcode-container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
